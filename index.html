<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site do Ale</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <!--<h1 class="logo">Logo</h1>-->
            <img src="logo_ale.png" class="logo"></img>
            <li>
                <div id="myDiv" onmouseover="mOver(this)" onmouseout="mOut(this)" 
                    style="background-color:#c6ccf100;width:250px;height:20px;padding:20px;font-family: Consolas;color: rgb(248, 248, 248);font-size: 1.3rem;">
                </div>
            </li>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
            <div class="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </nav>
    
    <script src="script.js"></script>

    <!--<p>Olá mundo, a forma mais famosa e padrão para se começar não é mesmo?</p>-->
    <div id="myDivImagens" onmouseover="mOverImage(this)" onmouseout="mOutImage(this)" 
        style="width:90%;height:450px;padding:0px;margin-left:10%;">
        <img id="image" src="programacao.jpg" alt="Imagem 1" style="width:90%; height:100%;">
    </div>

    

    <script>
        var frases = [
            "HELLO WORLD",
            "Bem vindo caro visitante!",
            "Em breve vamos ter novidades",
            "Tenha um ótimo dia!",
            "Até logo!"
        ];

        var imagens = [
            "programacao.jpg",
            "automacao.jpg",
            "industria_comercio.jpg",
            "logo_ale.png"
        ];

        var index = 0; // Índice atual da frase
        var indexImage = 0; // Índice atual das imagens

        function mOver(obj) {
            clearInterval(intervalId);
            //obj.innerHTML = "Hello World"
            //obj.style.backgroundColor = "#ffcc00"; // Altera a cor de fundo quando o mouse passa sobre o elemento
            //obj.style.width = "200px";
        }

        function mOut(obj) {
            intervalId = setInterval(changePhrase, 2000);
            //obj.innerHTML = "Passe por aqui!";
            //obj.style.backgroundColor = "#c6ccf1"; // Restaura a cor de fundo quando o mouse sai do elemento
            //obj.style.width = "100px";
        }

        function changePhrase() {
            // Obtém a div pelo ID
            var obj = document.getElementById("myDiv");
            
            // Define o texto da div com a próxima frase da lista
            obj.innerHTML = frases[index];

            // Atualiza o índice para a próxima frase
            index = (index + 1) % frases.length;
        }

        // Inicia a alteração da frase automaticamente
        var intervalId = setInterval(changePhrase, 2000);

        function mOverImage(obj) {
            clearInterval(intervalIdImage);
        }
        
        function mOutImage(obj) {
            intervalIdImage = setInterval(changeImage, 2500);
        }

        function changeImage() {
            // Obtém a div pelo ID
            var img = document.getElementById("image");
        
            // Define a URL da próxima imagem
            img.src = imagens[indexImage];

            // Atualiza o índice para a próxima frase
            indexImage = (indexImage + 1) % imagens.length;
        }

        // Inicia a alteração da frase automaticamente
        var intervalIdImage = setInterval(changeImage, 2500);
    </script>
    
</body>
</html>
